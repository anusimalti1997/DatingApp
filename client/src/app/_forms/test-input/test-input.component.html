<div class="mb-3 ">
  <input class="form-control"
  [class.is-invalid]="control.invalid && control.touched"
  type={{type}}
  [formControl]="control"
  placeholder={{label}} >
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}.</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">Password must be atleast {{control.errors?.['minlength'].requiredLength}} characters.</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">Password cannot exceeds {{control.errors?.['maxlength'].requiredLength}}characters.</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Password do not match.</div>
 

</div>
