<div class="text-center mt-3">
  <h2>Your Matches - {{pagination?.totalItems}} found.</h2>
</div>

<div *ngIf="userParams" class="container mt-3">
  <form #ngForm="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">

    <div class="d-flex mx-2">
      <label class="col-form-label">Age from: </label>
      <input type="number" class="form-control ms-1" style="width: 70px;" name="minAge" [(ngModel)]="userParams.minAge">
    </div>

    <div class="d-flex mx-2">
      <label class="col-form-label">Age to: </label>
      <input type="number" class="form-control ms-1" style="width: 70px;" name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>

    <div class="d-flex px-2">
      <label class="col-form-label me-2">SHow: </label>
      <select name="gender" style="width: 130px;" class="form-select ms-1" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" value="{{gender.value}}">{{gender.display}}</option>
      </select>
    </div>

    <button class="btn btn-primary me-2" type="submit">Apply filters</button>
    <button class="btn btn-info" type="button" (click)="resetFilters()">Reset filters</button>

    <div class="col">
      <div class="btn-group float-end">
        <button class="btn btn-primary" type="button" name="orderBy" [(ngModel)]="userParams.orderBy"
          (click)="loadMembers()" btnRadio="lastActive">Last Active</button>
        <button class="btn btn-primary" type="button" name="orderBy" [(ngModel)]="userParams.orderBy"
          (click)="loadMembers()" btnRadio="created">Newest Members</button>
      </div>
    </div>

  </form>
</div>

<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>
